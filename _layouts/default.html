<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- カスタム CSS -->
    <style>
      body {
        background-color: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
      }
      .timeline {
        position: relative;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .timeline::after {
        content: '';
        position: absolute;
        width: 4px;
        background-color: #007bff;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -2px;
      }
      .timeline-item {
        padding: 20px;
        position: relative;
        background: #1a1a1a;
        border-radius: 8px;
        width: 45%;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      }
      .timeline-item.left {
        left: 0;
      }
      .timeline-item.right {
        left: 55%;
      }
      .timeline-item::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4081;
        border-radius: 50%;
        top: 20px;
        left: 50%;
        margin-left: -10px;
      }
      h2 {
        color: #3498db;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">{{ site.title }}</a>
      </div>
    </nav>

    <main class="container">{{ content }}</main>

    <footer class="container text-center">
      <p>&copy; {{ site.time | date: '%Y' }} miyajuggler</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
